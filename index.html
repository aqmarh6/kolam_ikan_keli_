<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(0, 0, 0, 0.25);
}
header img{height:55px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.box{
  background:rgba(255, 255, 255, 0.15);
  border-radius:15px;
  padding:15px;
  text-align:center;
  backdrop-filter: blur(5px);
}
.box h2{margin:5px 0;font-size:20px}
.box p{margin:5px 0;font-size:26px;font-weight:bold}
.box span{font-size:13px; color: #d1d1d1;}

/* ===== CARD ===== */
.card{
  background:rgba(255, 255, 255, 0.1);
  margin:20px;
  padding:20px;
  border-radius:15px;
}
.card-dark{
  background:white;
  color:black;
  text-align:center;
  font-weight:bold;
  padding: 15px;
}

/* ===== BUTTON SECTION ===== */
.button-section {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 10px 0 20px 0;
}
.btn-refresh {
  background: #0f6abf;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
.btn-gsheet {
  background: #27ae60;
  color: white;
  padding: 12px 20px;
  font-size: 15px;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}

/* ===== IMAGE BOX ===== */
.image-box{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.image-box img{
  max-width:45%;
  height:350px;
  object-fit:cover;
  border-radius:15px;
}

/* ===== TABLE SCROLL ===== */
.table-container {
  max-height: 350px;
  overflow-y: auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th, td{
  padding:12px;
  border-bottom:1px solid rgba(255, 255, 255, 0.2);
  text-align:center;
}
th{background:#0f6abf; position: sticky; top: 0;}

/* ===== CHART ===== */
.chart-box{height:400px}

@media(max-width:768px){
  header{flex-direction:column;gap:10px}
  .top-box{grid-template-columns:1fr}
  .image-box img{max-width:95%; height:auto;}
  .button-section {flex-direction: column; padding: 0 20px;}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Sistem Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<div class="top-box">
  <div class="box">
    <h2>pH Air</h2>
    <p id="ph">-</p>
    <span id="time1">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="tu">-</p>
    <span id="time2">-</span>
  </div>
  <div class="box">
    <h2>Suhu (Â°C)</h2>
    <p id="te">-</p>
    <span id="time3">-</span>
  </div>
</div>

<div class="card card-dark">
  TEKNOLOGI AUTOMASI ELEKTRONIK INDUSTRI<br>
  <span style="font-weight:normal">Monitoring Kolam Ikan Keli (Log 60 Data Terakhir)</span>
</div>

<div class="button-section">
  <button class="btn-refresh" onclick="loadData()">ðŸ”„ Refresh Data</button>
  <a href="https://docs.google.com/spreadsheets/d/1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU/edit" target="_blank" class="btn-gsheet">
     ðŸ“Š Buka Google Sheet
  </a>
</div>

<div class="image-box">
  <img src="ikan_keli1.png">
  <img src="ikan_keli2.png">
</div>

<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Masa</th>
          <th>pH</th>
          <th>Turbidity</th>
          <th>Suhu (Â°C)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
const SHEET_ID = "1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME = "Sheet1";

// Fungsi untuk betulkan format Date(...)
function formatGSDate(dateStr) {
  if (!dateStr || !dateStr.toString().includes("Date")) return dateStr;
  const match = dateStr.match(/\d+/g);
  if (!match) return dateStr;
  const d = new Date(match[0], match[1], match[2], match[3]||0, match[4]||0, match[5]||0);
  return d.toLocaleString('ms-MY', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit', hour12:false});
}

async function loadData(){
  try {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;
    const response = await fetch(url);
    const rawText = await response.text();
    const data = JSON.parse(rawText.substring(47).slice(0, -2));
    const rows = data.table.rows;

    if (!rows || rows.length === 0) return;

    // Ambil Data Terakhir untuk Box Atas
    const lastIdx = rows.length - 1;
    const currentPH = rows[lastIdx].c[1]?.v ?? "-";
    const currentTU = rows[lastIdx].c[2]?.v ?? "-";
    const currentTE = rows[lastIdx].c[3]?.v ?? "-";
    const currentMS = rows[lastIdx].c[0]?.f ?? formatGSDate(rows[lastIdx].c[0]?.v);

    document.getElementById('ph').innerText = currentPH;
    document.getElementById('tu').innerText = currentTU;
    document.getElementById('te').innerText = currentTE;
    document.getElementById('time1').innerText = currentMS;
    document.getElementById('time2').innerText = currentMS;
    document.getElementById('time3').innerText = currentMS;

    // Proses 60 Data Terakhir
    let labels = [];
    let phData = [];
    let tuData = [];
    let teData = [];
    let tableHTML = "";

    // Loop dari data terbaru (60 data terakhir)
    const start = Math.max(0, rows.length - 60);
    for (let i = start; i < rows.length; i++) {
      const time = rows[i].c[0]?.f ?? formatGSDate(rows[i].c[0]?.v);
      const valPH = rows[i].c[1]?.v ?? 0;
      const valTU = rows[i].c[2]?.v ?? 0;
      const valTE = rows[i].c[3]?.v ?? 0;

      labels.push(time);
      phData.push(valPH);
      tuData.push(valTU);
      teData.push(valTE);

      tableHTML = `<tr><td>${time}</td><td>${valPH}</td><td>${valTU}</td><td>${valTE}</td></tr>` + tableHTML;
    }

    document.getElementById('tableBody').innerHTML = tableHTML;

    // Update Graf
    if (window.myChart) window.myChart.destroy();
    const ctx = document.getElementById('chart').getContext('2d');
    window.myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'pH', data: phData, borderColor: '#ffdd59', tension: 0.1 },
          { label: 'Turbidity', data: tuData, borderColor: '#05c46b', tension: 0.1 },
          { label: 'Suhu', data: teData, borderColor: '#ff5e57', tension: 0.1 }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        },
        plugins: { legend: { labels: { color: 'white' } } }
      }
    });

  } catch (error) {
    console.error("Ralat muat data:", error);
  }
}

// Jalankan
loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
