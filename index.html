<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#00000040;
}
header img{height:60px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.box{
  background:#ffffff25;
  border-radius:15px;
  padding:15px;
  text-align:center;
}
.box h2{margin:5px 0;font-size:20px}
.box p{margin:5px 0;font-size:26px;font-weight:bold}
.box span{font-size:13px;opacity:.9}

/* ===== BUTTON ===== */
.refresh-box{
  text-align:center;
  margin-bottom:10px;
}
button{
  background:#0f6abf;
  border:none;
  padding:10px 25px;
  font-size:16px;
  color:white;
  border-radius:25px;
  cursor:pointer;
}
button:hover{ background:#0b4f8a }

/* ===== CARD ===== */
.card{
  background:#ffffff20;
  margin:20px;
  padding:20px;
  border-radius:15px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ffffff40;
}

</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Sistem Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<!-- ===== 3 KOTAK DATA TERKINI ===== -->
<div class="top-box">
  <div class="box">
    <h2>pH Air</h2>
    <p id="ph">-</p>
    <span id="phTime">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="turbidity">-</p>
    <span id="turTime">-</span>
  </div>
  <div class="box">
    <h2>Suhu (Â°C)</h2>
    <p id="temp">-</p>
    <span id="tempTime">-</span>
  </div>
</div>

<!-- ===== TEKNOLOGI KEKAL ===== -->
<div class="card" style="background:white;color:black;text-align:center;font-weight:bold;">
  TEKNOLOGI AUTOMASI ELEKTRONIK INDUSTRI<br>
  <span style="font-weight:normal;font-size:15px;">Monitoring Kolam Ikan Keli</span>
</div>

<!-- ===== REFRESH BUTTON ===== -->
<div class="refresh-box">
  <button onclick="loadData()">ðŸ”„ Refresh Data</button>
</div>

<!-- ===== GAMBAR IKAN KELI (BAWAH REFRESH) ===== -->
<div style="
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
  margin:20px;
">
  <img src="ikan_keli1.png" style="height:120px;max-width:40vw;border-radius:15px;">
  <img src="ikan_keli2.png" style="height:120px;max-width:40vw;border-radius:15px;">
</div>

<!-- ===== TIMELINE ===== -->
<div class="card">
  <canvas id="chart"></canvas>
</div>

<!-- ===== JADUAL ===== -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Masa</th>
        <th>pH</th>
        <th>Turbidity</th>
        <th>Suhu (Â°C)</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(loadData);

const SHEET_ID="1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME="Sheet1";

function loadData(){
  const q=new google.visualization.Query(
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`
  );

  q.send(res=>{
    if(res.isError()){console.log(res.getMessage());return;}

    const d=res.getDataTable();
    const r=d.getNumberOfRows();

    let labels=[],ph=[],tu=[],te=[];
    let table=document.getElementById("tableData");
    table.innerHTML="";

    const last=r-1;
    document.getElementById("ph").innerText=d.getValue(last,1);
    document.getElementById("turbidity").innerText=d.getValue(last,2);
    document.getElementById("temp").innerText=d.getValue(last,3);

    document.getElementById("phTime").innerText=d.getValue(last,0);
    document.getElementById("turTime").innerText=d.getValue(last,0);
    document.getElementById("tempTime").innerText=d.getValue(last,0);

    for(let i=Math.max(0,r-15);i<r;i++){
      labels.push(d.getValue(i,0));
      ph.push(d.getValue(i,1));
      tu.push(d.getValue(i,2));
      te.push(d.getValue(i,3));

      table.innerHTML+=`
        <tr>
          <td>${d.getValue(i,0)}</td>
          <td>${d.getValue(i,1)}</td>
          <td>${d.getValue(i,2)}</td>
          <td>${d.getValue(i,3)}</td>
        </tr>`;
    }

    if(window.chart)window.chart.destroy();
    window.chart=new Chart(document.getElementById("chart"),{
      type:"line",
      data:{
        labels:labels,
        datasets:[
          {label:"pH",data:ph,borderWidth:2},
          {label:"Turbidity",data:tu,borderWidth:2},
          {label:"Suhu (Â°C)",data:te,borderWidth:2}
        ]
      }
    });
  });
}

loadData();
setInterval(loadData,10000);
</script>

</body>
</html>
