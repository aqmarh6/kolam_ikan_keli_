<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#00000040;
}
header img{height:55px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.box{
  background:#ffffff25;
  border-radius:15px;
  padding:15px;
  text-align:center;
}
.box h2{margin:5px 0;font-size:20px}
.box p{margin:5px 0;font-size:26px;font-weight:bold}
.box span{font-size:13px}

/* ===== CARD ===== */
.card{
  background:#ffffff20;
  margin:20px;
  padding:20px;
  border-radius:15px;
}
.card-dark{
  background:white;
  color:black;
  text-align:center;
  font-weight:bold;
}

/* ===== BUTTON ===== */
.refresh-box{text-align:center}
button{
  background:#0f6abf;
  border:none;
  padding:10px 25px;
  font-size:16px;
  color:white;
  border-radius:25px;
}

/* ===== IMAGE ===== */
.image-box{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.image-box img{
  max-width:48%;
  height:380px;
  object-fit:cover;
  border-radius:15px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #ffffff40;
  text-align:center;
}
th{background:#0f6abf}

/* ===== CHART ===== */
.chart-box{height:350px}

/* ===== MOBILE FIX ===== */
@media(max-width:768px){
  header{flex-direction:column;gap:10px}
  header img{height:45px}

  .top-box{grid-template-columns:1fr}

  .image-box img{
    max-width:100%;
    height:auto;
  }

  .chart-box{height:300px}

  .card table{
    display:block;
    overflow-x:auto;
    white-space:nowrap;
    font-size:14px;
  }

  button{width:90%}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Sistem Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<!-- ===== DATA TERKINI ===== -->
<div class="top-box">
  <div class="box">
    <h2>pH Air</h2>
    <p id="ph">-</p>
    <span id="time1">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="tu">-</p>
    <span id="time2">-</span>
  </div>
  <div class="box">
    <h2>Suhu (Â°C)</h2>
    <p id="te">-</p>
    <span id="time3">-</span>
  </div>
</div>

<div class="card card-dark">
  TEKNOLOGI AUTOMASI ELEKTRONIK INDUSTRI<br>
  <span style="font-weight:normal">Monitoring Kolam Ikan Keli</span>
</div>

<div class="refresh-box">
  <button onclick="loadData()">ðŸ”„ Refresh</button>
</div>

<div class="image-box">
  <img src="ikan_keli1.png">
  <img src="ikan_keli2.png">
</div>

<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Masa</th>
        <th>pH</th>
        <th>Turbidity</th>
        <th>Suhu</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
const SHEET_ID="1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME="Sheet1";

async function loadData(){
  const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;
  const res=await fetch(url);
  const text=await res.text();
  const json=JSON.parse(text.substring(47).slice(0,-2));
  const rows=json.table.rows;

  if(!rows.length) return;

  const get=(r,c)=>rows[r].c[c]?.v ?? "-";
  const last=rows.length-1;

  ph.innerText=get(last,1);
  tu.innerText=get(last,2);
  te.innerText=get(last,3);

  time1.innerText=time2.innerText=time3.innerText=get(last,0);

  let labels=[],phArr=[],tuArr=[],teArr=[];
  table.innerHTML="";

  for(let i=Math.max(0,rows.length-15);i<rows.length;i++){
    labels.push(get(i,0));
    phArr.push(get(i,1));
    tuArr.push(get(i,2));
    teArr.push(get(i,3));

    table.innerHTML+=`
      <tr>
        <td>${get(i,0)}</td>
        <td>${get(i,1)}</td>
        <td>${get(i,2)}</td>
        <td>${get(i,3)}</td>
      </tr>`;
  }

  if(window.myChart) myChart.destroy();
  myChart=new Chart(chart,{
    type:"line",
    data:{
      labels,
      datasets:[
        {label:"pH",data:phArr,borderWidth:2},
        {label:"Turbidity",data:tuArr,borderWidth:2},
        {label:"Suhu",data:teArr,borderWidth:2}
      ]
    },
    options:{responsive:true,maintainAspectRatio:false}
  });
}

loadData();
setInterval(loadData,10000);
</script>

</body>
</html>
