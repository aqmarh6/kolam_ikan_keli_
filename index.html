<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#00000040;
}
header img{height:45px}

.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:15px;
}
.box{
  background:#ffffff25;
  border-radius:15px;
  padding:15px;
  text-align:center;
}
.box p{font-size:24px;font-weight:bold;margin:5px 0}

.card{
  background:#ffffff20;
  margin:15px;
  padding:15px;
  border-radius:15px;
}
.table-wrapper{
  max-height:320px;
  overflow-y:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ffffff40;
}
th{
  background:#0f6abf;
  position:sticky;
  top:0;
}
.chart-box{height:280px}

@media(max-width:768px){
  .top-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<div class="top-box">
  <div class="box">
    <div>pH</div>
    <p id="ph">-</p>
    <small id="phTime">-</small>
  </div>
  <div class="box">
    <div>Turbidity</div>
    <p id="turbidity">-</p>
    <small id="turTime">-</small>
  </div>
  <div class="box">
    <div>Suhu (Â°C)</div>
    <p id="temp">-</p>
    <small id="tempTime">-</small>
  </div>
</div>

<div class="card">
  Pilih Tarikh:
  <input type="date" id="dateFilter" onchange="loadData()">
</div>

<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Masa</th>
          <th>pH</th>
          <th>Turbidity</th>
          <th>Suhu</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </div>
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(loadData);

const SHEET_ID="1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME="Sheet1";

function extractDate(str){
  // Mon Jan 19 2026 -> 2026-01-19
  const p=str.split(" ");
  const monthMap={
    Jan:"01",Feb:"02",Mar:"03",Apr:"04",May:"05",Jun:"06",
    Jul:"07",Aug:"08",Sep:"09",Oct:"10",Nov:"11",Dec:"12"
  };
  return `${p[3]}-${monthMap[p[1]]}-${p[2]}`;
}

function loadData(){
  const q=new google.visualization.Query(
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`
  );

  q.send(res=>{
    if(res.isError()) return;

    const d=res.getDataTable();
    const r=d.getNumberOfRows();
    const table=document.getElementById("tableData");
    table.innerHTML="";

    const selected=document.getElementById("dateFilter").value;
    let labels=[],phD=[],tuD=[],teD=[];
    let last=-1;

    for(let i=0;i<r;i++){
      let time=d.getValue(i,0);
      let rowDate=extractDate(time);

      if(selected && rowDate!==selected) continue;

      labels.push(time);
      phD.push(d.getValue(i,1));
      tuD.push(d.getValue(i,2));
      teD.push(d.getValue(i,3));
      last=i;

      table.innerHTML+=`
      <tr>
        <td>${time}</td>
        <td>${d.getValue(i,1)}</td>
        <td>${d.getValue(i,2)}</td>
        <td>${d.getValue(i,3)}</td>
      </tr>`;
    }

    if(last>=0){
      ph.innerText=d.getValue(last,1);
      turbidity.innerText=d.getValue(last,2);
      temp.innerText=d.getValue(last,3);
      phTime.innerText=d.getValue(last,0);
      turTime.innerText=d.getValue(last,0);
      tempTime.innerText=d.getValue(last,0);
    }

    if(window.chart) chart.destroy();
    chart=new Chart(document.getElementById("chart"),{
      type:"line",
      data:{labels,datasets:[
        {label:"pH",data:phD,borderColor:"#f1c40f"},
        {label:"Turbidity",data:tuD,borderColor:"#2ecc71"},
        {label:"Suhu",data:teD,borderColor:"#e74c3c"}
      ]},
      options:{responsive:true,maintainAspectRatio:false}
    });
  });
}

loadData();
setInterval(loadData,10000);
</script>

</body>
</html>
