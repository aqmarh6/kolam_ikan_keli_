<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(0, 0, 0, 0.25);
}
header img{height:55px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.box{
  background:rgba(255, 255, 255, 0.15);
  border-radius:15px;
  padding:15px;
  text-align:center;
  backdrop-filter: blur(5px);
}
.box h2{margin:5px 0;font-size:20px}
.box p{margin:5px 0;font-size:26px;font-weight:bold}
.box span{font-size:13px; color: #d1d1d1;}

/* ===== CARD ===== */
.card{
  background:rgba(255, 255, 255, 0.1);
  margin:20px;
  padding:20px;
  border-radius:15px;
}
.card-dark{
  background:white;
  color:black;
  text-align:center;
  font-weight:bold;
  padding: 15px;
}

/* ===== BUTTON SECTION ===== */
.button-section {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 10px 0 20px 0;
  padding: 0 20px;
}
.btn-refresh {
  background: #0f6abf;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
.btn-gsheet {
  background: #27ae60;
  color: white;
  padding: 12px 20px;
  font-size: 15px;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* ===== IMAGE BOX ===== */
.image-box{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top: 10px;
}
.image-box img{
  max-width:45%;
  height:350px;
  object-fit:cover;
  border-radius:15px;
}

/* ===== TABLE WITH SCROLL ===== */
.table-container {
  max-height: 400px; /* Hadkan ketinggian jadual */
  overflow-y: auto; /* Tambah scroll bar menegak */
}
table{
  width:100%;
  border-collapse:collapse;
}
thead th {
  position: sticky; /* Tajuk jadual kekal di atas semasa skrol */
  top: 0;
  background: #0f6abf;
  z-index: 1;
}
th,td{
  padding:12px;
  border-bottom:1px solid rgba(255, 255, 255, 0.2);
  text-align:center;
}

/* ===== CHART ===== */
.chart-box{height:400px}

@media(max-width:768px){
  header{flex-direction:column;gap:10px}
  .top-box{grid-template-columns:1fr}
  .image-box img{max-width:90%; height:auto;}
  .button-section {flex-direction: column;}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Sistem Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<div class="top-box">
  <div class="box">
    <h2>pH Air</h2>
    <p id="ph">-</p>
    <span id="time1">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="tu">-</p>
    <span id="time2">-</span>
  </div>
  <div class="box">
    <h2>Suhu (Â°C)</h2>
    <p id="te">-</p>
    <span id="time3">-</span>
  </div>
</div>

<div class="card card-dark">
  TEKNOLOGI AUTOMASI ELEKTRONIK INDUSTRI<br>
  <span style="font-weight:normal">Monitoring Kolam Ikan Keli (60 Data Terakhir)</span>
</div>

<div class="button-section">
  <button class="btn-refresh" onclick="loadData()">ðŸ”„ Refresh Data</button>
  <a href="https://docs.google.com/spreadsheets/d/1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU/edit" target="_blank" class="btn-gsheet">
     ðŸ“Š Buka Google Sheet
  </a>
</div>

<div class="image-box">
  <img src="ikan_keli1.png">
  <img src="ikan_keli2.png">
</div>

<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <h3>Log 60 Data Terkini</h3>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Masa</th>
          <th>pH</th>
          <th>Turbidity</th>
          <th>Suhu (Â°C)</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
  </div>
</div>

<script>
const SHEET_ID = "1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME = "Sheet1";

function cleanDate(dateValue) {
  if (!dateValue) return "-";
  if (typeof dateValue === 'string' && dateValue.includes("Date")) {
    const vals = dateValue.match(/\d+/g);
    if (vals) {
      const d = new Date(vals[0], vals[1], vals[2], vals[3] || 0, vals[4] || 0, vals[5] || 0);
      return d.toLocaleString('ms-MY', { 
        day: '2-digit', month: '2-digit', year: 'numeric', 
        hour: '2-digit', minute: '2-digit', hour12: false 
      });
    }
  }
  return dateValue;
}

async function loadData(){
  try {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substring(47).slice(0,-2));
    const rows = json.table.rows;

    if(!rows || rows.length === 0) return;

    const last = rows.length - 1;
    const getVal = (r, c) => rows[r].c[c]?.v ?? "-";
    const getDate = (r, c) => rows[r].c[c]?.f ?? cleanDate(rows[r].c[c]?.v);

    // Update Dashboard Box
    document.getElementById('ph').innerText = getVal(last, 1);
    document.getElementById('tu').innerText = getVal(last, 2);
    document.getElementById('te').innerText = getVal(last, 3);
    const currentTime = getDate(last, 0);
    document.getElementById('time1').innerText = document.getElementById('time2').innerText = document.getElementById('time3').innerText = currentTime;

    let labels=[], phArr=[], tuArr=[], teArr=[];
    const tableBody = document.getElementById('table');
    tableBody.innerHTML = "";

    // MENGAMBIL 60 DATA TERAKHIR
    // Menggunakan Math.max(0, rows.length - 60) supaya jika data belum cukup 60, ia tidak error.
    for(let i = Math.max(0, rows.length - 60); i < rows.length; i++){
      const timestamp = getDate(i, 0);
      const valPh = getVal(i, 1);
      const valTu = getVal(i, 2);
      const valTe = getVal(i, 3);

      labels.push(timestamp);
      phArr.push(valPh);
      tuArr.push(valTu);
      teArr.push(valTe);

      // Masukkan data ke dalam jadual (data terbaru di atas)
      tableBody.insertAdjacentHTML('afterbegin', `
        <tr>
          <td>${timestamp}</td>
          <td>${valPh}</td>
          <td>${valTu}</td>
          <td>${valTe}</td>
        </tr>`);
    }

    if(window.myChart) window.myChart.destroy();
    const ctx = document.getElementById('chart').getContext('2d');
    window.myChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          { label: "pH", data: phArr, borderColor: "#ffdd59", tension: 0.2, pointRadius: 2 },
          { label: "Turbidity", data: tuArr, borderColor: "#05c46b", tension: 0.2, pointRadius: 2 },
          { label: "Suhu", data: teArr, borderColor: "#ff5e57", tension: 0.2, pointRadius: 2 }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: 'white', maxRotation: 45, minRotation: 45 }, grid: { color: 'rgba(255,255,255,0.05)' } },
          y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
        },
        plugins: { legend: { labels: { color: 'white' } } }
      }
    });
  } catch (e) { console.error(e); }
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
