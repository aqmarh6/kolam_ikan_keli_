<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoring Kolam Ikan Keli</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>

<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#00000040;
}
header img{height:45px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:15px;
}
.box{
  background:#ffffff25;
  border-radius:15px;
  padding:15px;
  text-align:center;
}
.box h2{margin:5px 0;font-size:18px}
.box p{margin:5px 0;font-size:24px;font-weight:bold}
.box span{font-size:12px;opacity:.9}

/* ===== CARD ===== */
.card{
  background:#ffffff20;
  margin:15px;
  padding:15px;
  border-radius:15px;
}
.card-dark{
  background:white;
  color:black;
  text-align:center;
  font-weight:bold;
}

/* ===== BUTTON ===== */
.refresh-box{text-align:center;margin-bottom:10px}
button{
  background:#0f6abf;
  border:none;
  padding:10px 25px;
  font-size:16px;
  color:white;
  border-radius:25px;
  cursor:pointer;
}

/* ===== CHART ===== */
.chart-box{
  height:280px;
}

/* ===== TABLE ===== */
.table-wrapper{
  max-height:300px;
  overflow-y:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  text-align:center;
  border-bottom:1px solid #ffffff40;
}
th{
  background:#0f6abf;
  position:sticky;
  top:0;
}

/* ===== MOBILE FIX ===== */
@media(max-width:768px){
  .top-box{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Monitoring Kolam Ikan Keli</b>
  <img src="umpsa.png">
</header>

<!-- ===== DATA TERKINI ===== -->
<div class="top-box">
  <div class="box">
    <h2>pH Air</h2>
    <p id="ph">-</p>
    <span id="phTime">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="turbidity">-</p>
    <span id="turTime">-</span>
  </div>
  <div class="box">
    <h2>Suhu (Â°C)</h2>
    <p id="temp">-</p>
    <span id="tempTime">-</span>
  </div>
</div>

<div class="card card-dark">
  TEKNOLOGI AUTOMASI ELEKTRONIK INDUSTRI<br>
  <span style="font-weight:normal">Monitoring Kolam Ikan Keli</span>
</div>

<div class="refresh-box">
  <button onclick="loadData()">ðŸ”„ Refresh</button>
</div>

<!-- ===== CARTA ===== -->
<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<!-- ===== JADUAL SCROLL ===== -->
<div class="card">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Masa</th>
          <th>pH</th>
          <th>Turbidity</th>
          <th>Suhu (Â°C)</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </div>
</div>

<script>
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(loadData);

const SHEET_ID="1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME="Sheet1";

function loadData(){
  const q=new google.visualization.Query(
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`
  );

  q.send(res=>{
    if(res.isError()) return;

    const d=res.getDataTable();
    const r=d.getNumberOfRows();
    const last=r-1;

    ph.innerText=d.getValue(last,1);
    turbidity.innerText=d.getValue(last,2);
    temp.innerText=d.getValue(last,3);

    phTime.innerText=d.getValue(last,0);
    turTime.innerText=d.getValue(last,0);
    tempTime.innerText=d.getValue(last,0);

    let labels=[],phD=[],tuD=[],teD=[];
    tableData.innerHTML="";

    for(let i=0;i<r;i++){
      labels.push(d.getValue(i,0));
      phD.push(d.getValue(i,1));
      tuD.push(d.getValue(i,2));
      teD.push(d.getValue(i,3));

      tableData.innerHTML+=`
      <tr>
        <td>${d.getValue(i,0)}</td>
        <td>${d.getValue(i,1)}</td>
        <td>${d.getValue(i,2)}</td>
        <td>${d.getValue(i,3)}</td>
      </tr>`;
    }

    if(window.chart) chart.destroy();
    chart=new Chart(document.getElementById("chart"),{
      type:"line",
      data:{
        labels,
        datasets:[
          {label:"pH",data:phD,borderColor:"#f1c40f"},
          {label:"Turbidity",data:tuD,borderColor:"#2ecc71"},
          {label:"Suhu",data:teD,borderColor:"#e74c3c"}
        ]
      },
      options:{responsive:true,maintainAspectRatio:false}
    });
  });
}

loadData();
setInterval(loadData,10000);
</script>

</body>
</html>
