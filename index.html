<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Quality Monitoring System</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
  color:white;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:rgba(0, 0, 0, 0.25);
}
header img{height:55px}

/* ===== TOP BOX ===== */
.top-box{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.box{
  background:rgba(255, 255, 255, 0.15);
  border-radius:15px;
  padding:15px;
  text-align:center;
  backdrop-filter: blur(5px);
}
.box h2{margin:5px 0;font-size:20px}
.box p{margin:5px 0;font-size:26px;font-weight:bold}
.box span{font-size:13px; color: #d1d1d1;}

/* ===== CARD ===== */
.card{
  background:rgba(255, 255, 255, 0.1);
  margin:20px;
  padding:20px;
  border-radius:15px;
}
.card-dark{
  background:white;
  color:black;
  text-align:center;
  font-weight:bold;
  padding: 15px;
}

/* ===== BUTTON SECTION ===== */
.button-section {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 10px 0 20px 0;
}
.btn-refresh {
  background: #0f6abf;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
.btn-gsheet {
  background: #27ae60;
  color: white;
  padding: 12px 20px;
  font-size: 15px;
  text-decoration: none;
  border-radius: 10px;
  font-weight: bold;
}

/* ===== IMAGE BOX ===== */
.image-box{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.image-box img{
  max-width:45%;
  height:350px;
  object-fit:cover;
  border-radius:15px;
}

/* ===== TABLE SCROLL ===== */
.table-container {
  max-height: 350px;
  overflow-y: auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th, td{
  padding:12px;
  border-bottom:1px solid rgba(255, 255, 255, 0.2);
  text-align:center;
}
th{
  background:#0f6abf;
  position: sticky;
  top: 0;
}

/* ===== CHART ===== */
.chart-box{height:400px}

@media(max-width:768px){
  header{flex-direction:column;gap:10px}
  .top-box{grid-template-columns:1fr}
  .image-box img{max-width:95%; height:auto;}
  .button-section {flex-direction: column; padding: 0 20px;}
}
</style>
</head>

<body>

<header>
  <img src="kv_chenor.png">
  <b>Water Quality Monitoring System</b>
  <img src="umpsa.png">
</header>

<div class="top-box">
  <div class="box">
    <h2>pH Level</h2>
    <p id="ph">-</p>
    <span id="time1">-</span>
  </div>
  <div class="box">
    <h2>Turbidity</h2>
    <p id="tu">-</p>
    <span id="time2">-</span>
  </div>
  <div class="box">
    <h2>Temperature (Â°C)</h2>
    <p id="te">-</p>
    <span id="time3">-</span>
  </div>
</div>

<div class="card card-dark">
  INDUSTRIAL ELECTRONIC AUTOMATION TECHNOLOGY<br>
  <span style="font-weight:normal">
    Water Quality Monitoring System (Last 60 Data Logs)
  </span>
</div>

<div class="button-section">
  <button class="btn-refresh" onclick="loadData()">ðŸ”„ Refresh Data</button>
  <a href="https://docs.google.com/spreadsheets/d/1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU/edit"
     target="_blank"
     class="btn-gsheet">
     ðŸ“Š Open Google Sheet
  </a>
</div>

<div class="image-box">
  <img src="ikan_keli1.png">
  <img src="ikan_keli2.png">
</div>

<div class="card chart-box">
  <canvas id="chart"></canvas>
</div>

<div class="card">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>pH</th>
          <th>Turbidity</th>
          <th>Temperature (Â°C)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script>
const SHEET_ID = "1dvpDldtPfPRVXpvipldZZs-PlpF2J4ZF-xa1-gFyqKU";
const SHEET_NAME = "Sheet1";

function formatGSDate(dateStr) {
  if (!dateStr || !dateStr.toString().includes("Date")) return dateStr;
  const match = dateStr.match(/\d+/g);
  if (!match) return dateStr;
  const d = new Date(match[0], match[1], match[2], match[3]||0, match[4]||0, match[5]||0);
  return d.toLocaleString('en-GB', {
    day:'2-digit',
    month:'2-digit',
    year:'numeric',
    hour:'2-digit',
    minute:'2-digit',
    hour12:false
  });
}

async function loadData(){
  try{
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;
    const response = await fetch(url);
    const rawText = await response.text();
    const data = JSON.parse(rawText.substring(47).slice(0, -2));
    const rows = data.table.rows;

    if (!rows || rows.length === 0) return;

    const last = rows.length - 1;
    const ph = rows[last].c[1]?.v ?? "-";
    const tu = rows[last].c[2]?.v ?? "-";
    const te = rows[last].c[3]?.v ?? "-";
    const time = rows[last].c[0]?.f ?? formatGSDate(rows[last].c[0]?.v);

    phEl = document.getElementById("ph");
    tuEl = document.getElementById("tu");
    teEl = document.getElementById("te");

    phEl.innerText = ph;
    tuEl.innerText = tu;
    teEl.innerText = te;

    time1.innerText = time;
    time2.innerText = time;
    time3.innerText = time;

    let labels=[], phData=[], tuData=[], teData=[], tableHTML="";
    const start = Math.max(0, rows.length - 60);

    for(let i=start;i<rows.length;i++){
      const t = rows[i].c[0]?.f ?? formatGSDate(rows[i].c[0]?.v);
      const p = rows[i].c[1]?.v ?? 0;
      const u = rows[i].c[2]?.v ?? 0;
      const e = rows[i].c[3]?.v ?? 0;

      labels.push(t);
      phData.push(p);
      tuData.push(u);
      teData.push(e);

      tableHTML = `<tr><td>${t}</td><td>${p}</td><td>${u}</td><td>${e}</td></tr>` + tableHTML;
    }

    tableBody.innerHTML = tableHTML;

    if(window.myChart) window.myChart.destroy();
    myChart = new Chart(chart, {
      type:'line',
      data:{
        labels,
        datasets:[
          {label:'pH', data:phData, borderColor:'#ffdd59', tension:0.1},
          {label:'Turbidity', data:tuData, borderColor:'#05c46b', tension:0.1},
          {label:'Temperature', data:teData, borderColor:'#ff5e57', tension:0.1}
        ]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        scales:{
          x:{ticks:{color:'white'}},
          y:{ticks:{color:'white'}}
        },
        plugins:{legend:{labels:{color:'white'}}}
      }
    });

  }catch(err){
    console.error("Data load error:", err);
  }
}

loadData();
setInterval(loadData, 10000);
</script>

</body>
</html>
